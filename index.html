<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice game</title>
        <meta name="description" content="Dice game for two players" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="player one bg-body-secondary">
                <div
                    class="score d-flex flex-column align-items-center justify-content-evenly"
                >
                    <div class="global-score-display">
                        <div class="name d-flex align-items-center">
                            <p>player 1</p>
                            <div class="active bg-danger"></div>
                        </div>
                        <div class="global-score-count text-danger d-flex justify-content-center">0</div>
                    </div>
                    <div class="current-score-display bg-danger d-flex flex-column align-items-center">
                        <p>current</p>
                        <div class="current-score-count text-white">0</div>
                    </div>
                </div>
            </div>
            <div class="settings"></div>
            <div class="player two"></div>
        </div>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
