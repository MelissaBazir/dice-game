<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice game</title>
        <meta name="description" content="Dice game for two players" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="modal" tabindex="-1" id="winning-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>Click on New Game button to play again</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex">
            <div class="player one bg-body-secondary">
                <div
                    class="score d-flex flex-column align-items-center justify-content-evenly"
                >
                    <div class="global-score-display">
                        <div class="name d-flex align-items-center">
                            <p>player 1</p>
                            <div class="active bg-danger"></div>
                        </div>
                        <div
                            class="global-score-count text-danger d-flex justify-content-center"
                            id="global-score-1"
                        >
                            0
                        </div>
                    </div>
                    <div
                        class="current-score-display bg-danger d-flex flex-column align-items-center"
                    >
                        <p>current</p>
                        <div
                            class="current-score-count text-white"
                            id="current-score-1"
                        >
                            0
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings d-flex flex-column justify-content-evenly">
                <div class="new-game">
                    <p>
                        <i
                            class="bi bi-plus-circle text-danger"
                            id="new-game"
                        ></i>
                        new game
                    </p>
                </div>
                <div class="dice"><img src="./images/dice/dice_1.png" alt="" id="dice"></div>
                <div class="current-game-settings">
                    <p>
                        <i
                            class="bi bi-arrow-repeat text-danger"
                            id="roll-dice"
                        ></i>
                        roll dice
                    </p>
                    <p>
                        <i
                            class="bi bi-box-arrow-in-down text-danger"
                            id="hold"
                        ></i>
                        hold
                    </p>
                </div>
            </div>
            <div class="player two">
                <div
                    class="score d-flex flex-column align-items-center justify-content-evenly"
                >
                    <div class="global-score-display">
                        <div class="name d-flex align-items-center">
                            <p>player 2</p>
                            <div class="active bg-danger"></div>
                        </div>
                        <div
                            class="global-score-count text-danger d-flex justify-content-center"
                            id="global-score"
                        >
                            0
                        </div>
                    </div>
                    <div
                        class="current-score-display bg-danger d-flex flex-column align-items-center"
                    >
                        <p>current</p>
                        <div
                            class="current-score-count text-white"
                            id="current-score-2"
                        >
                            0
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
